<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cup of Sugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-6 border border-1 border-light rounded-3 bg-dark rounded-3 p-3">
                <h1 class="text-primary mb-3">Cup of Sugar</h1>
                <!-- App description here -->
                <form action="/login" class="border border-1 border-primary bg-light rounded-3 text-primary p-3" method="post">
                    {% with errors = get_flashed_messages(category_filter=["login"]) %}
                        <ul class="list-group flashes">
                            {%- for msg in errors %}
                                <li class="list-group-item-danger alert list-unstyled">{{msg}}</li>
                            {% endfor -%}
                        </ul>
                    {% endwith %}
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control" id="">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" class="form-control" id="">
                    <div class="d-flex justify-content-between">
                        <a href="/register" class="btn btn-outline-primary mt-3">Register</a>
                        <button class="btn btn-success mt-3">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
