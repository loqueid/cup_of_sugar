<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Skills | A Cup of Sugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5"">
        <div class="row justify-content-center">
            <div class="col-4 mx-5 bg-dark rounded-3 text-light p-3">
                <h1 class="text-primary mb-3">Select your Skills:</h1>
                <form action="/update_skills" class="my-3" method="post">
                    {{ for row in skills }}
                        {{ if row.id in skills }}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="row.id" checked>
                                <label class="form-check-label" for="inlineCheckbox1">{{row.skill}}</label>
                            </div>
                        {{ elif }}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="row.id">
                                <label class="form-check-label" for="inlineCheckbox1">{{row.skill}}</label>
                            </div>
                        {{ endif }}
                    {{ endfor }}
                    <input type="hidden" name="id" value="{{user.id}}">
                    <div class="d-flex justify-content-between">
                        <a href="/profile" class="btn btn-success mt-3">Skip</a>
                        <button class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
