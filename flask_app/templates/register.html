<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Cup of Sugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-6 border border-1 border-light rounded-3 bg-dark rounded-3 p-3">
                <h1 class="text-primary mb-3">Register</h1>
                <form action="/registration" class="border border-1 border-primary bg-light rounded-3 text-primary p-3" method="post">
                    {% with errors = get_flashed_messages(category_filter=["register"]) %}
                        {% if errors %}
                            <ul class="list-group flashes">
                                {%- for msg in errors %}
                                    <li class="list-group-item-danger alert list-unstyled">{{msg}}</li>
                                {% endfor -%}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <!-- <div class="d-flex d-inline"> -->
                        <label for="first_name"><span class="text-danger">*</span>First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                        <label for="last_name"><span class="text-danger">*</span>Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    <!-- </div> -->
                    <label for="email"><span class="text-danger">*</span>Email:</label>
                    <input type="text" name="email" class="form-control">
                    <label for="phone"><span class="text-danger">*</span>Phone Number:</label>
                    <input type="tel" name="phone" pattern="[0-9]{10}" class="form-control">
                    <label for="address">Address (house number, street, city):</label>
                    <input type="text" name="address" class="form-control" placeholder="742 Evergreen Terrace, Springfield">
                    <label for="pwd"><span class="text-danger">*</span>Password:</label>
                    <input type="password" name="pwd" class="form-control">
                    <label for="pwd-2"><span class="text-danger">*</span>Confirm Password:</label>
                    <input type="password" name="pwd-2" class="form-control">
                    <div class="d-flex justify-content-between">
                        <a href="/logout" class="btn btn-outline-primary mt-3">Cancel</a>
                        <button class="btn btn-success mt-3">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
