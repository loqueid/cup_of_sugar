<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | A Cup of Sugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="col-8 offset-2 mb-2">
        <!-- <div class="row justify-content-center"> -->
        <div class="row mb-3">
            <div class="col-6 offset-3 border border-1 border-light rounded-3 bg-dark rounded-3 p-3">
                <h1 class="text-primary mb-3">Edit Profile</h1>
                <form action="/update_profile" class="border border-1 border-primary bg-light rounded-3 text-primary p-3" method="post">
                    {% with errors = get_flashed_messages(category_filter=["register"]) %}
                        {% if errors %}
                            <ul class="list-group flashes">
                                {%- for msg in errors %}
                                    <li class="list-group-item-danger alert list-unstyled">{{msg}}</li>
                                {% endfor -%}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <label for="first_name">First Name<span class="text-danger">*</span>:</label>
                    <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
                    <label for="last_name">Last Name<span class="text-danger">*</span>:</label>
                    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" value="{{user.phone}}" placeholder="(555) 867-5309">
                    <label for="address">Address (house number, street, city):</label>
                    <input type="text" name="address" class="form-control" value="{{user.address}}" placeholder="742 Evergreen Terrace, Springfield">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <button class="btn btn-primary mt-3 offset-10">Next</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
